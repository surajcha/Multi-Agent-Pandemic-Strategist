<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendemic Strategy Analyzer</title>
	<meta name="referrer" content="no-referrer">
   
   
    <style>
        body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #293462;
      color: #333;
    }
        .chat-container {
            max-width: 500px;
            margin: 15px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
        }
		 main {
      padding: 20px 10px;
      max-width: 700px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 230px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #e4e0e0;
        }
        .chat-message {
            margin: 10px 0;
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .bot {
            font-weight: bold;
            color: #28a745;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
      header {
      background-color: "#293462";
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      color: #0033a0;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1em;
	  background-color: grey;
    }
    button {
      background-color: #0072ce;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005bb5;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
	
.userInput {
  background-color: gray;
}    
</style>

</head>
<body>

<header>
    <h1 >Pandemic Strategy Analyzer</h1>
  </header>
  <main>
       
		Your response will Appear here...
        <div class="chat-box" id="chatBox" style="border:500px"></div>
		<br>
        <div>
            <input type="textbox" id="userInput" style="width:550px;height:80px" placeholder="Type your question..." />
				&nbsp;&nbsp;&nbsp;
            <button align="right" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            if (!input) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="chat-message"><span class="user">You:</span> ${input}</div>`;


            document.getElementById('userInput').value = '';

            try {
                const response = await fetch('https://q6qhtpt8o8.execute-api.eu-north-1.amazonaws.com/productlaunch/CallBedrockAgent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input_text: input })
                });

                const data = await response.json();
                const output = data.output || data.body?.output || "No response received.";

                chatBox.innerHTML += `<div class="chat-message"><span class="bot">Agent:</span> ${output}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="chat-message"><span class="bot">Agent:</span> Error: ${error.message}</div>`;
            }
        }
    </script>
	  </main>

</body>
</html>
